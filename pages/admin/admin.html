<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<br>

    <form [formGroup]="memberForm"  (ngSubmit)="formSubmit()">
 
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>

        <button ion-button [disabled]="!memberForm.valid" type="submit">Submit</button>
  </form>


<ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="tb_name"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Field Name</ion-label>
    <ion-input type="text" [(ngModel)]="tb_field"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Value</ion-label>
    <ion-input type="text" [(ngModel)]="tb_value"></ion-input>
</ion-item>


<button ion-button (click)="delete()">Delete</button>
<button ion-button (click)="update()">Update</button>
<br>
<br>

<ion-item>
    <ion-label floating>People per group</ion-label>
    <ion-input type="text" [(ngModel)]="tb_pplgroup"></ion-input>
</ion-item>
<button ion-button (click)="refresh()">Refresh</button>
<br><br>
Total : {{(membersDisplay)?.length}} <br>
<ul *ngFor="let member of membersDisplay" (click)="showMember(member.name)">
  <li>
    <strong>{{ member.name }}</strong> {{  member.gender  }}    Japanese:{{ member.japnative}} Organiser:{{ member.organiser   }}
    Group:{{ member.groupID }}   
  </li>
</ul>

</ion-content>
